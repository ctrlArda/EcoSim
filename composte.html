  <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>

    function showSuggestions() {
      const wasteType = document.getElementById("waste-type").value;
      const suggestionList = document.getElementById("suggestion-list");
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionList.innerHTML = "";

      if (wasteType && suggestionsData[wasteType]) {
        suggestionsData[wasteType].forEach(suggestion => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="bg-gray-50 rounded-lg p-6 shadow-sm">
              <h4 class="text-xl font-semibold text-green-600 mb-4">${suggestion.title}</h4>
              <div class="space-y-3">
                <p class="text-gray-700"><span class="font-medium">Malzemeler:</span> ${suggestion.materials}</p>
                <p class="text-gray-700"><span class="font-medium">Nasıl Yapılır:</span> ${suggestion.instructions}</p>
                <p class="text-gray-700"><span class="font-medium">Fayda:</span> ${suggestion.benefit}</p>
                <p class="text-gray-600 italic"><span class="font-medium">Not:</span> ${suggestion.note}</p>
              </div>
            </div>
          `;
          suggestionList.appendChild(li);
        });
        suggestionsDiv.classList.add("active");
      } else {
        suggestionList.innerHTML = `
          <li class="text-center text-gray-600 py-4">
            Lütfen bir atık türü seçin!
          </li>
        `;
        suggestionsDiv.classList.add("active");
      }
    }

    (function() {
      var lang = localStorage.getItem("language") || "tr";
      document.documentElement.lang = lang;
      var langSelect = document.querySelector('select[name="language"], select#language, select');
      if (langSelect) {
        langSelect.value = lang;
        langSelect.addEventListener("change", function(e) {
          localStorage.setItem("language", e.target.value);
          document.documentElement.lang = e.target.value;
          location.reload();
        });
      }
    })();

  <div id="draggable-video" style="position: fixed; left: 50%; bottom: 32px; transform: translateX(-50%); z-index: 50; cursor: move;">
    <video src="videotwo.mp4" width="320" controls></video>
  </div>
  <script>
    // Basit sürükle-bırak fonksiyonu
    (function() {
      const dragDiv = document.getElementById('draggable-video');
      let isDragging = false, startX, startY, startLeft, startTop;

      dragDiv.addEventListener('mousedown', function(e) {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        // Pozisyonu px cinsinden al
        const rect = dragDiv.getBoundingClientRect();
        startLeft = rect.left;
        startTop = rect.top;
        dragDiv.style.transition = "none";
        // transform'u sıfırla, left/top'u px olarak ayarla
        dragDiv.style.left = startLeft + "px";
        dragDiv.style.top = startTop + "px";
        dragDiv.style.bottom = "auto";
        dragDiv.style.transform = "none";
        dragDiv.style.position = "fixed";
      });

      document.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        let dx = e.clientX - startX;
        let dy = e.clientY - startY;
        dragDiv.style.left = (startLeft + dx) + "px";
        dragDiv.style.top = (startTop + dy) + "px";
      });

      document.addEventListener('mouseup', function() {
        isDragging = false;
      });
    })();
  </script>
